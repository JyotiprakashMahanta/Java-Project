<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.sub{
background: lightgreen;
}
.cn{
background: #f3d3d9;
}
</style>
</head>
<body bgcolor="" style="text-align: center;">
<form action="S_UP" method="post">
<h3>Student Sign-Up page</h3>
<label>Name:</label> <input type="text" name="nm" placeholder="Enter your name here"> <br> 
<label>DOB:</label> <input type="text" name="do" placeholder="DD/MM/YYYY"> <br>
<label>ID:</label> <input type="text" name="id" placeholder="e.g 23"> <br>
<label>Mark:</label> <input type="text" name="mk" placeholder="Enter your percentage here"> <br>
<label>Phone No.:</label> <input type="text" name="ph" placeholder="Enter your 10 digit ph. no. here"> <br>
<label>Email:</label> <input type="text" name="em" placeholder="Enter your email here"> <br>
<label>Password:</label> <input type="text" name="ps" placeholder="Enter your password here" required="required"  maxlength="6"> <br>
<button class="sub">sign-up</button> <button class="cn">cancel</button>
</form>
</body>
</html>
